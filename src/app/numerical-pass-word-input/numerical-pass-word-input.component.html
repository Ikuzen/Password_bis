<div class="wrapper">
  <app-password-viewer [currentNumber]="userPassword" [passwordFlavor]="passwordFlavor"></app-password-viewer>
  <app-randomized-numeric-input [currentNumber]="userPassword"
    [isBlocked]="isBlocked"
    (currentChangeNumber)="emitValue($event)"></app-randomized-numeric-input>
</div>
